---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-server
  name: {{ .Release.Name }}-server
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-server
    spec:
      serviceAccountName: {{ $.Release.Name }}-console-sa
      restartPolicy: Always
      imagePullSecrets:
      - name: {{ .Release.Name }}-pullsecret
{{- with .Values.server }}
{{- if  .plugins }}
      initContainers:
      - image: busybox
        name: fetch-plugins
        command:
        - sh
        - /script/fetch
        volumeMounts:
          - name: fetch-script
            mountPath: /script
          - name: plugins
            mountPath: /plugins
{{- end }}
      containers:
      - image: {{ .container.image }}
        imagePullPolicy: Always
        name: {{ $.Release.Name }}-server
        ports:
        - containerPort: {{ .container.port }}
        envFrom:
        - configMapRef:
            name: {{ $.Release.Name }}-server-cm
        - configMapRef:
            name: {{ .dso_config.name }}
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .container.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /healthz
            port: {{ .container.port }}
          failureThreshold: 10
          periodSeconds: 4
        volumeMounts:
{{- if .container.data_configmap }}
          - name: imports
            mountPath: /app/dist/init/db/imports
{{- end }}
{{- if and .plugins (len .plugins) }}
          - name: plugins
            mountPath: /app/dist/plugins/external
{{- end }}
          - name: config
            mountPath: /config

      volumes:
        - name: config
          projected:
            sources:
{{- if .extra_ca.name }}
              - configMap:
                  name: {{ .extra_ca.name }}
                  items:
                    - key: {{ .extra_ca.key }}
                      path: ca_certs
{{- end }}
{{- if .container.data_configmap }}
        - name: imports
          configMap: 
            name: {{ .container.data_configmap }}
{{- end }}
{{- if .container.data_configmap }}
        - name: imports
          configMap: 
            name: {{ .container.data_configmap }}
{{- end }}
{{- if and .plugins (len .plugins) }}
        - name: plugins
          emptyDir:
            sizeLimit: 100M
        - name: fetch-script
          configMap:
            name: {{ $.Release.Name }}-fetch-script
{{- end }}
{{- end -}}
