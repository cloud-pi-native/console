name: Lint

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: false
        type: string
      PNPM_VERSION:
        required: false
        type: string

jobs:
  lint:
    name: Lint project codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: "${{ inputs.PNPM_VERSION }}"
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ inputs.NODE_VERSION }}"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Cache turbo files
        uses: actions/cache@v3
        with:
          path: .turbo/cache
          key: turbo-${{ runner.os }}-${{runner.arch }}-lint-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{runner.arch }}-lint-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check lint error
        run: pnpm run lint --cache-dir=.turbo/cache
