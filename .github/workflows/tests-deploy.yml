name: Tests - deploy

on:
  workflow_call:
    inputs:
      TAG:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      TAG:
        description: Image tag used ti run tests
        required: true
        type: string
        default: "latest"

jobs:
  deploy-check:
    name: Deploy check
    runs-on: ubuntu-latest
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v3

      - name: Run deployment status check
        run: |
          ./ci/scripts/init-env.sh
          ./ci/scripts/run-tests.sh -s -t "${{ inputs.TAG }}"
