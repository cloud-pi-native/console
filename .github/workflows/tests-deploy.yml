name: Tests - deploy

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
      PNPM_VERSION:
        required: true
        type: string
      TAG:
        required: true
        type: string
    secrets:
      SONAR_HOST_URL:
        required: false
      SONAR_TOKEN:
        required: false
      SONAR_PROJECT_KEY:
        required: false

jobs:
  deploy-check:
    name: Deploy check
    runs-on: ubuntu-latest
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v3

      - name: Run deployment status check
        run: |
          ./ci/scripts/init-env.sh
          ./ci/scripts/run-tests.sh -s -t "${{ inputs.TAG }}"
