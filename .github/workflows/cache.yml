name: Clean cache

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  cleanup-cache:
    name: Delete gituhb cache
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Clean cache for closed branch
        run: |
          gh extension install actions/gh-actions-cache

          REPO=${{ github.repository }}
          BRANCH="refs/pull/${{ github.event.pull_request.number }}/merge"

          echo "Fetching list of cache key"
          cacheKeysForPR=$(gh actions-cache list -R $REPO -B $BRANCH -L 100 | cut -f 1 )

          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          echo "Deleting caches..."
          for cacheKey in $cacheKeysForPR; do
            gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          done
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  matrix:
    name: Generate matrix for build & scan
    runs-on: ubuntu-latest
    outputs:
      build-matrix: ${{ steps.build-matrix.outputs.BUILD_MATRIX }}
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v3

      - name: Generate matrix for build
        id: build-matrix
        run: |
          echo "BUILD_MATRIX=$(jq -c . < ./ci/matrix.json)" >> $GITHUB_OUTPUT

  cleanup-image:
    name: Delete image from ghcr.io
    runs-on: ubuntu-latest
    needs:
      - matrix
    strategy:
      matrix:
        images: ${{ fromJSON(needs.matrix.outputs.build-matrix) }}
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v3

      - name: Delete ${{ matrix.images.name }} image
        run: |
          ./ci/scripts/delete-image.sh \
            -o "${{ github.event.repository.owner }}" \
            -i "${{ github.event.repository.name }}/${{ matrix.images.name }}" \
            -t "pr-${{ github.event.pull_request.number || github.event.number }}" \
            -g "${{ secrets.GITHUB_TOKEN }}"
