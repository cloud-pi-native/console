env: development

server:
  container:
    livenessProbe:
      enabled: false
    startupProbe:
      enabled: false
    image: dso-console/server:dev
    env:
      CI: "false"
    extraVolumes:
      - name: dev-workspace
        path: /app/apps/server/src
        type: hostPath
    extraVolumeMounts:
      - name: dev-workspace
        mountPath: /app/apps/server/src

client:
  container:
    image: dso-console/client:dev
    env:
      CI: "false"
    extraVolumes:
      - name: dev-workspace
        path: /app/apps/client/src
        type: hostPath
    extraVolumeMounts:
      - name: dev-workspace
        mountPath: /app/apps/client/src
