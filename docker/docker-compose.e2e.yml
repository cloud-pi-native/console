version: '3.9'

services:
  postgres:
    restart: always
    image: postgres:14.5
    container_name: dso-console_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ../db/postgres/scripts:/docker-entrypoint-initdb.d
    networks:
      - dso-network

  keycloak:
    restart: always
    image: quay.io/keycloak/keycloak:19.0.2
    container_name: dso-console_keycloak
    ports:
      - 8090:8080
    volumes:
      - ../keycloak/realms:/opt/keycloak/data/import
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: start-dev --import-realm
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - dso-network

  server:
    restart: always
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
      target: dev
    image: dso-console/server:test
    container_name: dso-console_server
    depends_on:
      keycloak:
        condition: service_healthy
      postgres:
        condition: service_started
    ports:
      - 4000:4000
    volumes:
      - /app/node_modules/
      - ../apps/server:/app/apps/server
      - /app/apps/server/node_modules/
      - ../packages/shared:/app/packages/shared
      - /app/packages/shared/node_modules/
    environment:
      SERVER_PORT: ${SERVER_PORT:-4000}
      DB_HOST: postgres
      DB_PORT: ${POSTGRES_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-admin}
      DB_PASS: ${POSTGRES_PASSWORD:-admin}
      DB_NAME: ${POSTGRES_DATABASE:-dso-console-db}
      SESSION_SECRET: ${SESSION_SECRET:-a-very-strong-secret-with-more-than-32-char}
      KEYCLOAK_DOMAIN: keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-cloud-pi-native}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID_BACKEND:-dso-console-backend}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET_BACKEND:-client-secret-backend}
      ANSIBLE_HOST: ${ANSIBLE_HOST:-ansible-api}
      ANSIBLE_PORT: ${ANSIBLE_PORT:-8100}
      CI: "true"
      DEV_SETUP: "true"
      NODE_ENV: production
    networks:
      - dso-network

  ansible-api:
    restart: always
    build:
      context: ..
      dockerfile: apps/ansible-api/Dockerfile
      target: dev
    image: dso-console/ansible-api:test
    container_name: dso-console_ansible-api
    ports:
      - 8100:8100
    volumes:
      - /app/node_modules/
      - ../apps/ansible-api:/app/apps/ansible-api
      - /app/apps/ansible-api/node_modules/
      - ../ansible/.vault-secret:/home/node/.vault-secret
      - ../ansible/.kubeconfig:/home/node/.kubeconfig
      - ../ansible/playbooks:/dso
    environment:
      PLAYBOOK_DIR: ${PLAYBOOK_DIR:-/dso}
      ANSIBLE_PORT: ${ANSIBLE_PORT:-8100}
      CI: "true"
      NODE_ENV: production
    networks:
      - dso-network

  client:
    build:
      context: ..
      dockerfile: apps/client/Dockerfile
      target: dev
    image: dso-console/client:test
    container_name: dso-console_client
    depends_on:
      server:
        condition: service_started
    ports:
      - 8080:8080
    volumes:
      - /app/node_modules/
      - ../apps/client:/app/apps/client
      - /app/apps/client/node_modules/
      - ../packages/shared:/app/packages/shared
      - /app/packages/shared/node_modules/
    environment:
      KEYCLOAK_DOMAIN: localhost:8090
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-cloud-pi-native}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID_FRONTEND:-dso-console-frontend}
      KEYCLOAK_REDIRECT_URI: ${KEYCLOAK_REDIRECT_URI:-localhost:8080}
      SERVER_HOST: ${SERVER_HOST:-server}
      SERVER_PORT: ${SERVER_PORT:-4000}
      CLIENT_PORT: ${CLIENT_PORT:-8080}
    networks:
      - dso-network

networks:
  dso-network:
    driver: bridge
    # driver_opts:
    # com.docker.network.driver.mtu: 1450
