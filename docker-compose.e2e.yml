services:

  #------------------------#
  # Setup client container #
  #------------------------#
  dso-client:
    build:
      context: client
      dockerfile: Dockerfile
      target: prod
    ports:
      - 80:80
    logging:
      driver: none
    networks:
      - dso-network

  #-------------------------#
  # Setup cypress container #
  #-------------------------#
  cypress:
    image: cypress/included:10.8.0
    depends_on:
      - dso-client
    working_dir: /app
    volumes:
      - ./cypress:/app
    env_file:
      - ./cypress/env/.env
    networks:
      - dso-network

networks:
  dso-network:
    driver: bridge
